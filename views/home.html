<div class="title">
	<h1 class="shoppingList">Shopping List</h1>

	<p>Welcome to the shopping list application!! </p>

	<h2>Current List</h2>
<div class="card">
	<div class="card-block">
		<ul>
			<li ng-repeat="item in items | orderBy: order">
				{{item.name}} -
				Qty: {{item.qty}} - 
				Priority: {{item.priority}}
				<button id="remove" ng-click="removeItem(item)"><b>X</b></button>
			</li>
		</ul>
	</div>
</div>
</div>
